name: Deploy to Production Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/stefano/portfolio-site

            echo "üì• Scaricando gli ultimi aggiornamenti da GitHub..."
            git pull origin main

            echo "üß∞ Aggiornando i file minificati main-min.js e style-min.css..."
            rm -f ./app/static/js/main-min.js
            rm -f ./app/static/css/style-min.css
            curl -X POST -s --data-urlencode 'input@./app/static/js/main.js' https://www.toptal.com/developers/javascript-minifier/api/raw -o ./app/static/js/main-min.js
            curl -X POST -s --data-urlencode 'input@./app/static/css/style.css' https://www.toptal.com/developers/cssminifier/api/raw -o ./app/static/css/style-min.css

            echo "üê≥ Ricreando l'immagine Docker e riavviando il container..."
            docker compose up -d --build

            echo "üßπ Ripulendo la cache di cloudflare..."
            curl -X POST "https://api.cloudflare.com/client/v4/zones/70916b528b23e7d015161a482fddda8a/purge_cache" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_PURGE_API_TOKEN }}" \
              -d '{
                "hosts": [
                  "www.stefanovidesott.com",
                  "stefanovidesott.com"
                ]
              }'

            echo "‚úÖ Deploy completato con successo!"
