name: Deploy to Production Server

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Esegui Pytest
        env:
          PYTHONPATH: .
        run: |
          pytest

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/stefano/portfolio-site

            echo "üì• Scaricando gli ultimi aggiornamenti da GitHub..."
            git pull origin main

            echo "üê≥ Ricreando l'immagine Docker e riavviando il container..."
            docker compose up -d --build

            echo "üßπ Ripulendo la cache di cloudflare..."
            curl -X POST "https://api.cloudflare.com/client/v4/zones/70916b528b23e7d015161a482fddda8a/purge_cache" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_PURGE_API_TOKEN }}" \
              -d '{
                "hosts": ["www.stefanovidesott.com", "stefanovidesott.com"],
                "files": [
                  "https://www.stefanovidesott.com/static/css/style.css",
                  "https://www.stefanovidesott.com/static/css/style-min.css",
                  "https://www.stefanovidesott.com/static/js/main.js",
                  "https://www.stefanovidesott.com/static/js/main-min.js"
                ]
              }'

            echo "‚úÖ Deploy completato con successo!"
