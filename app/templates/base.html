<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stefano Videsott - Software Developer Portfolio</title>

    <meta name="description" content="{{ t['general']['meta-desc'] }}">
    <meta name="author" content="Stefano Videsott">

    <link rel="alternate" hreflang="it" href="https://www.tuodominio.com/it/{{ current_page }}" />
    <link rel="alternate" hreflang="en" href="https://www.tuodominio.com/en/{{ current_page }}" />
    <link rel="alternate" hreflang="x-default" href="https://www.tuodominio.com/en/{{ current_page }}" />

    <meta property="og:title" content="Stefano Videsott - Portfolio">
    <meta property="og:description" content="{{ t['general']['meta-desc'] }}">
    <meta property="og:image" content="{{ url_for('static', path='/images/profile.JPG') }}">
    <meta property="og:url" content="https://www.stefanovidesott.com/{{ lang }}/{{ current_page }}">

    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav aria-label="Main navigation">
        <div class="nav-container">
            <div class="logo">
                <a href="/{{ lang }}/home">SV <span>Portfolio</span></a>
            </div>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li><a href="/{{ lang }}/home#about">{{ t['nav']['about'] }}</a></li>
                <li><a href="/{{ lang }}/home#skills">{{ t['nav']['skills'] }}</a></li>
                <li><a href="/{{ lang }}/projects">{{ t['nav']['projects'] }}</a></li>
                <li><a href="/{{ lang }}/home#contact">{{ t['nav']['contact'] }}</a></li>
                <li>
                    <select id="languageSwitcher" aria-label="Select language"
                            onchange="window.location.href = this.value">
                        <option value="/en/{{ current_page }}" {% if lang == 'en' %}selected{% endif %}>English</option>
                        <option value="/it/{{ current_page }}" {% if lang == 'it' %}selected{% endif %}>Italiano</option>
                    </select>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        {{ t['general']['footer-text'] }}
    </footer>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
